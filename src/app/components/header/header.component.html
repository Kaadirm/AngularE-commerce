<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home">E-commerce Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon matBadge="1" matBadgeColor="warn" matBadgeSize="small"
      >shopping_cart</mat-icon
    >
  </button>
  <mat-menu #menu="matMenu">
    <div class="md:p-2 p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16 sm:mr-32">1 Items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          <span>Keyboard x 1</span>
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          <span>Keyboard x 1</span>
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          <span>Keyboard x 1</span>
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{ "450" | currency }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button
          class="bg-rose-900 text-white rounded-full w-9 h-9 flex items-center justify-center"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          class="bg-green-900 text-white rounded-full w-9 h-9 flex items-center justify-center "
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
