<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7x1 mx-auto border-x"
>
    <mat-drawer #draw mode="side" closedStart class="p-6" >
      <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
      <button mat-raised-button (click)="draw.toggle(); toggleIcon()"><mat-icon >{{sideBarIcon}}</mat-icon></button>
      <app-products-header (columnsCountUpdate)="onColumnsCountChange($event)"></app-products-header>

      <mat-grid-list
      [cols]="cols"
      gutterSize="16"
      >
      </mat-grid-list>

    </mat-drawer-content>
    
</mat-drawer-container>
