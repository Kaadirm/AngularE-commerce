<mat-expansion-panel *ngIf="Categories">
    <mat-expansion-panel-header>
        <mat-panel-title>CATEGORIES</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false">
        <mat-list-option color="primary" *ngFor="let item of Categories" [value]="item">
            <button (click)="onShowCategory(item)" mat-button>{{item}}</button>
        </mat-list-option>
    </mat-selection-list>
</mat-expansion-panel>
